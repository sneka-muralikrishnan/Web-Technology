<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <h3>India-States</h3>
    <img src="example.jpeg"  usemap="#india">
    <map name="india">
        <area shape="poly" coords="110,26,168,26,246,46,228,104,134,112" alt="Jammu & kashmir" href="https://en.wikipedia.org/wiki/Jammu_and_Kashmir_(union_territory)">
        <area shape="poly" coords="250,544,194,570,188,581,162,590,172,600,179,618,182,668,202,658,226,629,239,607" alt="Tamil Nadu" href="https://en.wikipedia.org/wiki/Tamil_Nadu">
        <area shape="poly" coords="" alt="Andhra Pradesh" href="">
        <area shape="poly" coords="" alt="Kerala" href="">
    </map>
</body>
</html>
